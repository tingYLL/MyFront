<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../vue/vue.js"></script>
</head>
<body>

  <div id="root">
      <h2>学校名称{{name}}</h2>
      <h2>学校地址{{address}}</h2>
      <input type="text" v-model:value="msg"><br>
      {{msg}}

  </div>

  <script>

      const vm = new Vue({
          el:'#root',
          data:{
              name:'皇家妈祖学院',
              address:'福建莆田',
              msg:''
          }
      })
  </script>

</body>
</html>
