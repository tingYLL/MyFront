<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../vue/vue.js"></script>
</head>

<body>
    <div id="root">
        <img width="200" v-bind:src="src" @mouseover="changeATM" @mouseout="change">
        <br>
        <button @click="changeATM">
            修改为奥特曼
        </button>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                src: 'https://t7.baidu.com/it/u=1732966997,2981886582&fm=193&f=GIF',

            },
            methods: {
                changeATM() {
                    this.src = "https://img0.baidu.com/it/u=910887682,3967331123&fm=253&fmt=auto&app=138&f=JPEG?w=721&h=500"

                },
                change() {
                    this.src = 'https://t7.baidu.com/it/u=1732966997,2981886582&fm=193&f=GIF'
                }
            }
        })
    </script>
</body>

</html>
