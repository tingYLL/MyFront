<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../vue/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>{{count}}</h1>
        <h1>{{num+10}}</h1>
        <h1>{{num+10}}</h1>
        <h1>{{num+10}}</h1>
    </div>
    <script>
        var app = new Vue({
            el: '#root',
            data: {
                num: 0,
            },
            computed: {
                count() {
                    return this.num + 10
                }
            }

        })
    </script>

</body>

</html>
