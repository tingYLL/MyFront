<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vue/vue.js"></script>
</head>
<body>



<div id="root">
    <input type="text" v-model:value="keyWord">
    <button @click="sortType = 1">年龄降序</button>
    <button @click="sortType =2">年龄升序</button>
    <button @click="sortType = 0">原顺序</button>
    <ul>
        <li v-for="(p,index) in filPersons" :key="index">
            {{p.name}}-{{p.age}}-{{p.sex}}
        </li>
    </ul>

</div>

<script>
    new Vue({
        el:"#root",
        data:{

            sortType:0, //0代表原顺序，1代表降序 2代表升序
            keyWord:'',
            persons:[
                {id:'001',name:'马冬梅',age:19,sex:'女'},
                {id:'002',name:'周冬雨',age:24,sex:'女'},
                {id:'003',name:'周杰伦',age:21,sex:'女'},
                {id:'004',name:'DW',age:23,sex:'男'},
            ],
            //
            // filPersons:[
            //     {name:'A',age:19,sex:'女'},
            //     {name:'B',age:20,sex:'女'},
            //     {name:'C',age:21,sex:'女'},
            //     {name:'D',age:22,sex:'男'},
            // ]


            //这个filPersons是用于watch方法实现的 如果是计算属性实现的话就应该注释掉
            // filPersons:[]
        },

        // 用computed实现
        computed:{
            filPersons(){
                // 第一个return是计算属性返回值 第二个return是Filter过滤后返回的数组
                const arr = this.persons.filter((p)=>{
                    return p.name.indexOf(this.keyWord) !== -1
                })


                //需要排序
                if(this.sortType){
                    arr.sort((a,b)=>{
                        return this.sortType === 1?a.age-b.age:b.age-a.age
                    })
                }

                return arr
            }
        }
