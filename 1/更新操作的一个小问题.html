<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vue/vue.js"></script>
</head>
<body>


<div id="root">

    <button @click="updateMei()">更新马冬梅操作</button>
    <ul>
        <li v-for="(p,index) in persons" :key="p.id">
            {{p.name}}-{{p.age}}-{{p.sex}}
        </li>
    </ul>

</div>

<script>
    const vm = new Vue({
        el: "#root",
        data: {
            persons: [
                {id: '001', name: '马冬梅', age: 19, sex: '女'},
                {id: '002', name: '周冬雨', age: 24, sex: '女'},
                {id: '003', name: '周杰伦', age: 21, sex: '女'},
                {id: '004', name: 'DW', age: 23, sex: '男'},
            ],

        },
        methods: {
            updateMei() {
                // this.persons[0] = {id: '001', name: '马东梅', age: 20, sex: '女'}
                this.persons[0].name = '马东梅'
                this.persons[0].age = 20
            }
        }


    })


</script>
</body>
</html>
