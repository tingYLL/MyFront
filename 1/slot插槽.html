<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
    <script src="../vue/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{msg}}----{{count}}</h1>
        <login><span slot="aa">欢迎进入我们的网站</span></login>
        <login><span slot="bb">欢迎进入我们的网站</span></login>

        <login><button @click="incrementCount" slot="aa">点我</button></login>

    </div>
    <script>
        const login = {
            template: `<div>
            <slot name="aa"></slot>
            <h1>用户登录</h1>
            <slot name="bb"></slot>
            </div>`
        };

        const vm = new Vue({
            el: '#app',
            data: {
                count: 0,
                msg: '插槽的使用'
            },
            methods: {
                incrementCount() {
                    this.count++;
                }
            },
            components: {
                login
            }
        })
    </script>
</body>

</html>
