<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
    <script src="../vue/axios.min.js"></script>
    <script src="../vue/vue-router.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}
        <br>

        <!-- 切换路由的方式1：路由链接 -->
        <a href="#/login">用户登录</a>
        <a href="#/reg">用户注册</a>
        <br><br><br>

        <!-- 切换路由的方式2：路由标签router-link,标签必须加上to，代表点击这个链接的时候，要切换的页面 -->
        <router-link to="/login">用户登录</router-link>
        <router-link to="/reg">用户注册</router-link>
        <br><br><br>


        <!-- 切换路由方式3：切换路由标签完整写法 -->
        <router-link :to="{path:'/login'}">用户登录</router-link>
        <router-link :to="{path:'/reg'}">用户注册</router-link>
        <br><br><br>

        <!-- 切换路由的方式4：根据路由对象名称切换路由显示不同组件 -->
        <!-- 注意：根据路由名称切换路由只能使用router-link -->
        <!-- 推荐使用名字切换而不是路径切换，路径切换耦合度太高了 -->
        <router-link :to="{name:'Login'}">用户登录</router-link>
        <router-link :to="{name:'Reg'}">用户注册</router-link>

        <router-view></router-view>
    </div>

    <script>
        const login = {
            template: `<div><h1>用户登录</h1></div>`
        };

        const reg = {
            template: `<div><h1>用户注册</h1></div>`
        };



        const router = new VueRouter({
            routes: [//配置路由规则
                //name:这个属性代表路由对象名称，用来给路由对象唯一名称标识
                { path: '/login', component: login, name: 'Login' },
                { path: '/reg', component: reg, name: 'Reg' },
            ]
        });

        const vm = new Vue({
            el: '#app',
            data: {
                msg: ' 基本使用之使用router-link切换路由'
            },
            methods: {

            },
            components: {
                login,
                reg
            },
            //根据es6语法，这里相当于router:router
            router
        })
    </script>
</body>

</html>
