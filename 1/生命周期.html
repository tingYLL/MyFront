<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue/vue.js" type="text/javascript"></script>
</head>
<body>
<div>
    <div id="root">
<!--       可以简写成下面形式 <h2 :style="{opacity:opacity}"></h2>-->
        <h2 :style="{opacity} ">欢迎学习vue</h2>
    </div>

    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                opacity:1
            },

        })

        setInterval(()=>{
            vm.opacity -=0.01
            if(vm.opacity <=0) vm.opacity = 1
        })
    </script>
</div>
</body>
</html>
