<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src=../../vue/vue.js type="text/javascript"></script>
</head>
<body>

<div id="root">
    <student></student>
</div>

<script>


    //创建组件
    const student = Vue.extend({
        template: `
          <div><h2>学校名{{ schoolName }}</h2>
          <h2>学生名{{ studentName }}</h2></div>
        `,
        data() {
            return {
                schoolName: '北京大学',
                studentName: '李华'
            }
        }
    })


    const vm = new Vue({
        el: '#root',

        //注册组件
        components: {
            student
        }
    })


</script>


</body>
</html>
