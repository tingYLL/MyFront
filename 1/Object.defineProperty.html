<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let number = 18
    let person = {
        name: '张三',
        sex: '男',
        age: number
    }

    Object.defineProperty(person, 'age', {
        // value:18,
        // enumerable:true,    //加上这个 使通过Object.defineProperty新增的属性可以被枚举
        // writable:true,   //加上这个 使通过Object.defineProperty新增的属性可以被修改
        // configurable:true //控制新增的属性是否可以被删除

        //当有人读取person的age属性时 get函数(getter)就会被调用 且返回值就是age的值
        //可以简写为 get(){}
        get: function () {
            return number
        },

        //当有人修改person的age属性时 set函数(setter)就会被调用 且会收到修改的具体值
        set(value) {
            console.log('有人修改了age属性，且值是' + value)
            number = value
        }
    })

</script>
</body>
</html>
