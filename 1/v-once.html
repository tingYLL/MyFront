<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vue/vue.js"></script>
</head>

<body>



    <div id="root">
        <h2 v-once>初始值是:{{n}}</h2>
        <h2>当前的n值是:{{n}}</h2>
        <button @click="n++">点我n++</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#root",
            data: {
                n: 1

            },
        })



    </script>
</body>

</html>
